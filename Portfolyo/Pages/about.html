    <script>
        $(document).ready(function(){
            $(".loader").fadeIn(1000, function() {
                $(this).delay(1000).fadeOut(1000);
            });
            var harfLabel = $('.harf-label');

            // Harf etiketinin içeriğini al
            var metin = harfLabel.text().trim();
            harfLabel.empty(); // Etiketin içeriğini temizle
            harfLabel.css({'color':'white','transition':'0.3ms','opacity':'0.9'})
            // Her bir harf için işlemi gerçekleştir
            for (var i = 0; i < metin.length; i++) {
               
                // Her bir harfi span içine alarak etikete ekle
                var span = $('<label>' +''+ metin[i] +''+ '</label>').css('opacity', 0);
                harfLabel.append(span);

                // Her bir harfi göstermek için gecikmeli bir animasyon uygula
                span.delay(100 * i).animate({opacity: 1}, 500);
            }
                    
                        

            });
    </script>
